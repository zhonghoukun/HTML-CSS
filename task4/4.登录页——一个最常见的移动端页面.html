<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4.登录页——一个最常见的移动端页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <button class="sign">注册</button>
        <p class="login">登录</p>
        <button class="shut">关闭</button>
    </header>
    <main>
        <div class="id">
            <img src="image/id.png" alt=""><input type="text" placeholder="请输入手机号">
        </div>
        <div class="password">
            <img src="image/password.png" alt=""><input type="password" placeholder="请输入密码">
        </div>
    </main>
    <footer>
        <button>登录</button>
    </footer>
    <p>忘记密码？</p>
</body>
</html>
