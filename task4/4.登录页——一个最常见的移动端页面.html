<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4.登录页——一个最常见的移动端页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <span class="close">关闭</span>
        <span class="login">登录</span>
        <span class="sign">注册</span>
    </header>
    <main>
        <div class="account">
            <img src="image/账号.png" alt="账号"><span><img src="image/分隔.png" alt=""></span><input type="text" placeholder="请输入手机号">
        </div>
        <div class="password">
            <img src="image/密码.png" alt="账号"><span><img src="image/分隔.png" alt=""></span><input type="text" placeholder="请输入密码">
        </div>            
    </main>
    <footer>
        <span class="login">登录</span>
        <a href="">忘记密码?</a>
    </footer>
</body>
</html>
